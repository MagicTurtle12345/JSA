<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Đăng ký</h1>
                <p>Tạo tài khoản mới để bắt đầu</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Họ và tên</label>
                    <input type="text" id="registerName" name="name" required>
                    <span class="error-message" id="registerNameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                    <span class="error-message" id="registerEmailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Mật khẩu</label>
                    <input type="password" id="registerPassword" name="password" required>
                    <span class="error-message" id="registerPasswordError"></span>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="registerPhone">Số điện thoại</label>
                    <input type="tel" id="registerPhone" name="phone">
                    <span class="error-message" id="registerPhoneError"></span>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        Tôi đồng ý với <a href="#" class="terms-link">Điều khoản sử dụng</a>
                    </label>
                </div>
                
                <button type="submit" class="auth-button primary">Đăng ký</button>
                
                <div class="auth-divider">
                    <span>hoặc</span>
                </div>
                
                <div class="auth-footer">
                    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="assets/js/validation.js"></script>
</body>
</html>
